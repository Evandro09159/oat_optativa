<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar no site</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../css/style-grid.css">

</head>
<body>

	<div id="container">

		<div id="header">
			<h1> Faça login ou se registre como um novo usuário</h1>			
		</div>

		<div id="menu">
			<ul>
				
				<li><a href="../index.html">Home</a></li>
				<li>Login</a></li>
			</ul>
		</div>		

		<div id="main">
			
			<div id="content">
				

				<form id="formulario">
					<h1>Registrar</h1>
					
					<div>
						<label>Nome:</label>
						<input type="text" name="nome">
					</div>

					<div>
						<label>Email:</label>
						<input type="email" name="email">	
					</div>

					<div>
						<label>Telefone:</label>
						<input type="text" name="telefone">
					</div>

					<div>
						<label>Endereço:</label>
						<input type="text" name="endereco">
					</div>

					<div>
						<label>CPF:</label>
						<input type="text" name="cpf">
						</div>
					
					<div>
						<button type="submit">Enviar</button>
					</div>	
				</form>			
		</div>
	</div>
</div>

</body>
</html>
